<div class="profle-container">
    <h1>Profile</h1>
    <div *ngIf="isLoading">
        loading...
    </div>
    <div *ngIf="userProfile">
        <h2>Welcom, {{userProfile.firstName}}</h2>
        <p><strong>Name: </strong>{{ userProfile.firstName }} {{userProfile.lastName}}</p>
        <p><strong>Username: </strong>{{userProfile.username}}</p>
        <p><strong>Email: </strong>{{userProfile.email}}</p>
    </div>
    <div *ngIf="!isLoading && !userProfile">
        <p>no data</p>
    </div>
    <div>
        <form (ngSubmit)="onCreatePost()">
            <input [(ngModel)]="post.title" name="title" placeholder="Title">
            <textarea [(ngModel)]="post.content" name="content" rows="5" placeholder="Content"></textarea>
            <input type="file" (change)="onFileSelected($event)" multiple>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
