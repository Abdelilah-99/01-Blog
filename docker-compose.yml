version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: blog-postgres
    environment:
      POSTGRES_DB: blogdb
      POSTGRES_USER: abdelilah
      POSTGRES_PASSWORD: abdelilah
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U abdelilah -d blogdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
